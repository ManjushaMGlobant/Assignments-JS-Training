<!DOCTYPE html>
<html>
<body>

	<div id="div1">
	<button id="p1" onclick="addbtn()">Click Here</button>
	</div>

<script>
	function addbtn(){

		var parent = document.getElementById("div1");
		var child = document.getElementById("p1");
		parent.removeChild(child);

		var parent = document.getElementById("div1");
		var para = document.createElement("button");
		var node = document.createTextNode("This is button 1");
		para.appendChild(node);

		parent.appendChild(para);
		
		var para = document.createElement("button");
		var node = document.createTextNode("This is button 2");
		para.appendChild(node);

		parent.appendChild(para);
	}
</script>

</body>
</html>
